<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <title>CV Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard">

<aside class="editor-area">
<div class="header">
    <h1 class="logo">CV<span>Builder</span></h1>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar" style="width: 20%;"></div>
    </div>
</div>

<section class="step active" id="step-1">
    <h2><span class="step-num">01</span> Personal Info</h2>
    <div class="input-grid">
        <input type="text" id="full-name" placeholder="Full Name" oninput="updatePreview()">
        <input type="email" id="email" placeholder="Email Address" oninput="updatePreview()">
        <input type="text" id="phone" placeholder="Phone Number" oninput="updatePreview()">
        <input type="text" id="location" placeholder="City, State" oninput="updatePreview()">
    </div>
    <div class="nav-actions">
        <button class="btn-primary" onclick="changeStep(2)">Next: Education →</button>
    </div>
</section>
<section class="step" id="step-2">
    <h2><span class="step-num">02</span> Education</h2>
    <div id="education-container">
        <div class="entry-box">
            <input type="text" class="edu-degree" placeholder="Degree (e.g. BSc in CS)" oninput="updatePreview()">
            <input type="text" class="edu-inst" placeholder="University" oninput="updatePreview()">
            <input type="text" class="edu-year" placeholder="Year (20XX - 20XX)" oninput="updatePreview()">
            <textarea class="edu-desc" placeholder="Brief description..." oninput="updatePreview()"></textarea>
        </div>
    </div>
    <button class="btn-add" onclick="addEntry('education-container')">+ Add Education</button>
    <div class="nav-actions">
        <button class="btn-text" onclick="changeStep(1)">← Back</button>
        <button class="btn-primary" onclick="changeStep(3)">Next: Experience →</button>
    </div>
</section>
<section class="step" id="step-3">
    <h2><span class="step-num">03</span> Work Experience</h2>
    <div id="experience-container">
        <div class="entry-box">
            <input type="text" class="exp-role" placeholder="Role/Position" oninput="updatePreview()">
            <input type="text" class="exp-company" placeholder="Company Name" oninput="updatePreview()">
            <input type="text" class="exp-year" placeholder="Year (20XX - 20XX)" oninput="updatePreview()">
            <textarea class="exp-desc" placeholder="Job responsibilities..." oninput="updatePreview()"></textarea>
        </div>
    </div>
    <button class="btn-add" onclick="addEntry('experience-container')">+ Add Experience</button>
    <div class="nav-actions">
        <button class="btn-text" onclick="changeStep(2)">← Back</button>
        <button class="btn-primary" onclick="changeStep(4)">Next: Skills →</button>
    </div>
</section>
</aside>



<main class="preview-area">

</div>





<script src="script.js"></script>
</body>
</html>
